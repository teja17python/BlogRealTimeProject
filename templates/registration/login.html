<!DOCTYPE html>
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <title>Srinivas Blog</title>
</head>
    {% if sent %}
        <h3>Registration successful login to Account</h3>
    {% else %}
         <div align="center" class="login">
        <h3 style="color: black">Login For Post</h3>
        <hr style="background-color: deepskyblue"/>
        <form method="post" style="color: black">
            {{ form.as_p }}
            {% csrf_token %}
            <a href="/tag/"><button type="submit">Login</button></a>
            <a href="/"><button type="button">Back</button></a>
            <br/>
            <p class="par">To Register</p><a href="/signup/"><button type="button">Signup</button></a>
        </form>
    </div>
    {% endif %}

{% endblock %}
